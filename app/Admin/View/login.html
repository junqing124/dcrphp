<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="{{admin_resource_url}}/lib/html5shiv.js"></script>
<script type="text/javascript" src="{{admin_resource_url}}/lib/respond.min.js"></script>
<![endif]-->
<link href="{{admin_resource_url}}/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="{{admin_resource_url}}/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="{{admin_resource_url}}/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="{{admin_resource_url}}/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="{{admin_resource_url}}/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>后台登录 - H-ui.admin v3.1</title>
<meta name="keywords" content="后台管理">
<meta name="description" content="后台管理">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">

    <form  class="Huiform form form-horizontal" action="/admin/index/login" method="post">

      {% if error_msg is defined %}
      <div class="Huialert Huialert-error"><i class="Hui-iconfont">&#xe6a6;</i>{{error_msg}}</div>
      {% endif %}

      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" nullmsg="请输入用户名" errormsg="用户名在{{username_len_min}}-{{username_len_max}}位" datatype="*{{username_len_min}}-{{username_len_max}}" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" nullmsg="请输入密码" errormsg="密码在{{password_len_min}}-{{password_len_max}}位" datatype="*{{password_len_min}}-{{password_len_max}}" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" type="text" placeholder="验证码" nullmsg="请输入验证码"  style="width:150px;" name="captcha">
          <img id="captcha" src="/admin/captcha/output"> <a onclick="$('#captcha').attr('src','/admin/captcha/output/tm=' + Math.random())" href="javascript:void(0);">换一张</a> </div>
      </div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="{{admin_resource_url}}/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="{{admin_resource_url}}/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="{{admin_resource_url}}/lib/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
    $(".Huiform").Validform({tiptype:3});
</script>
</body>
</html>
